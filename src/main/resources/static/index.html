<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title> server-social-auth-client </title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width" />
	<base href="/" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/app.css" />

</head>

<body ng-app="app" ng-controller="home as home">
	

		<div class="container">
		

		<nav class="navbar navbar-default">
			<div cass="container-fluid">
				
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">EMPRESA</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
						<li><a href="/productos"> Productos </a></li>

						<li class="dropdown" ng-show="!home.authenticated">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/login/facebook">FB</a></li>
								<li><a href="/login/github">Github</a></li>
							</ul>
						</li>

					</ul>

					<form class="navbar-form navbar-right" ng-show="home.authenticated">
						<button type="submit" class="btn btn-my-nav" ng-click="home.logout()">Logout</button>
					</form>

				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

	</div>


	
	<div class="container" ng-show="home.authenticated">
		<h1> Bienvenido:  <span ng-bind="home.user"></span> </h1> 
	</div>

	<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"> </script>

</body>
</html>
